{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="{% url 'book_list' %}">Home</a>
    <a href="{% url 'book_create' %}">Add Book</a>
</div>

<!-- Main Container -->
<div class="container">
    <div class="card">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %}">
        </form>
        <br>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2025 Library Management System
</div>

</body>
</html>
